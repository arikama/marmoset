apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cron-job-randomword
spec:
  jobTemplate:
    spec:
      parallelism: 6
      template:
        spec:
          containers:
            - image: arikama/marmoset-cron-job-randomword
              name: cron-randomword
          restartPolicy: OnFailure
      ttlSecondsAfterFinished: 60
  schedule: "* * ? * *"
