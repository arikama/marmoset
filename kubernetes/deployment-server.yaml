apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-server
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - image: arikama/marmoset-server
          name: server
          ports:
            - containerPort: 80
